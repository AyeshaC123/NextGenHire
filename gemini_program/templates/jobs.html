<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f8f9fa;
            text-align: center;
            line-height: 1.6;
        }

        h1 {
            color: #343a40;
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input, button, select {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 200px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <h1>Job Applications</h1>

    <form action="/add_job" method="post">
        <input type="text" name="company" placeholder="Company Name" required>
        <input type="text" name="position" placeholder="Job Position" required>
        <button type="submit">Add Job</button>
    </form>

    <table>
        <tr>
            <th>Company</th>
            <th>Position</th>
            <th>Status</th>
            <th>Update Status</th>
            <th>Delete</th>
        </tr>
        {% for job in jobs %}
            <tr>
                <td>{{ job.company }}</td>
                <td>{{ job.position }}</td>
                <td>{{ job.status }}</td>
                <td>
                    <form action="/update_status/{{ job._id }}" method="post">
                        <select name="status" onchange="this.form.submit()">
                            <option value="Applied" {% if job.status == "Applied" %}selected{% endif %}>Applied</option>
                            <option value="Interview" {% if job.status == "Interview" %}selected{% endif %}>Interview</option>
                            <option value="Rejected" {% if job.status == "Rejected" %}selected{% endif %}>Rejected</option>
                        </select>
                    </form>
                </td>
                <td>
                    <form action="/delete_job/{{ job._id }}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
